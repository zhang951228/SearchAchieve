<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>这里是login.html</h1>
<div id="mydiv"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/js/axios.min.js"></script>
<div id="app"  @click="reverseMessage">  {{ message }} </div>
<br>
<br>
<br>
<div id="app2"  @click="reverseMessage">  {{ message }}</div>
<br>
<br>
<br>
<div id="app3"  @click="reverseMessage">  {{ message }}</div>

<script>
    function request(loadtip, query) {
        let loading
        if (loadtip) {
            loading = vue.prototype.$loading({
                lock: false,
                text: '正在加载中…',
                spinner: 'el-icon-loading',
                background: 'rgba(0, 0, 0, 0.5)'
            })
        }
        return axios.request(query)
            .then(res => {
                if (loadtip) {
                    loading.close()
                }
                if (res.data.code === 401) {
                    vue.prototype.$$router.push({path: '/login'})
                    return Promise.reject(res.data)
                } else if (res.data.code === 500) {
                    return Promise.reject(res.data)
                } else if (res.data.code === 501) {
                    return Promise.reject(res.data)
                } else if (res.data.code === 502) {
                    vue.prototype.$$router.push({path: '/login'})
                    return Promise.reject(res.data)
                } else {
                    return Promise.resolve(res.data)
                }
            })
            .catch(e => {
                if (loadtip) {
                    loading.close()
                }
                vue.prototype.$message.error(e.message)
                return Promise.reject(e.message)
            })
    }

    const post = function (url, params) {
        const query = {
            baseURL: 'http://localhost:8101',
            url: url,
            method: 'post',
            withCredentials: true,
            timeout: 30000,
            data: params,
            headers: { 'Content-Type': 'application/json', 'request-ajax': true }
        }
        return request(false, query)
    }


    var app = new Vue({
        el: '#app',
        data: {
            message: 'Haaaello Vue!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })


    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '测试提交ajax登录'
        },
        methods: {
            reverseMessage: function () {
                post("/login",{userName: "admin", password: "123456", remember: false});
            }
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            message: '测试获取一次科目成绩'
        },
        methods: {
            reverseMessage: function () {
                post("/overview/stu",{userName: "admin", password: "123456", remember: false});
            }
        }
    })
</script>
</body>
</html>
